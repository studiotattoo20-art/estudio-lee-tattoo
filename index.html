<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <!-- Fonts -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #0e0e0e;
      color: #eaeaea;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      padding: 12px 0;
      text-align: center;
      z-index: 999;
      backdrop-filter: blur(6px);
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: #c9a24d;
    }

    /* HEADER */
    header {
      height: 100vh;
      background: linear-gradient(
        rgba(14,14,14,0.85),
        rgba(14,14,14,0.85)
      ),
      url("https://images.unsplash.com/photo-1609943240517-8c45f4c0f56c?auto=format&fit=crop&w=1600&q=70");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      letter-spacing: 4px;
      color: #c9a24d;
    }

    header p {
      margin: 20px 0;
      font-size: 1.3rem;
      color: #d0d0d0;
      max-width: 700px;
    }

    .btn {
      margin-top: 25px;
      padding: 15px 35px;
      background-color: #7a0c0c;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
      letter-spacing: 1px;
    }

    .btn:hover {
      background-color: #a31313;
    }

    /* SECTIONS */
    section {
      padding: 90px 10%;
    }

    h2 {
      font-family: 'Cinzel', serif;
      margin-bottom: 25px;
      border-left: 5px solid #c9a24d;
      padding-left: 12px;
      color: #f0f0f0;
    }

    /* GALERIA */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 22px;
    }

    .galeria img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      filter: grayscale(15%);
      transition: 0.4s ease;
    }
